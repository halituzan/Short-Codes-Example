<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <div class="container mt-5 w-50 m-auto">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="todoInput" placeholder="Add..."
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-success" type="button" id="button-addon2">Add</button>
        </div>
    </div>

    <div class="content container w-50 m-auto">
        <ul class="list-group"></ul>
    </div>

    

    <script src="script.js"></script>
</body>

</html>
